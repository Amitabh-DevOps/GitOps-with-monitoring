apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-monitoring-dashboard
  labels:
    app: gitops-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-dashboard
  template:
    metadata:
      labels:
        app: gitops-dashboard
    spec:
      containers:
      - name: dashboard
        image: amitabhdevops/gitops-monitoring-dashboard:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gitops-dashboard-service
  labels:
    app: gitops-dashboard
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: gitops-dashboard